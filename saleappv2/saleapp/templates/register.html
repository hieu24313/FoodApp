{% extends 'layout/base.html' %}

{% block content %}

<head>
    <link href="{{ url_for('static', filename='css/register.css') }}" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet"/>
</head>

<h1 class="text-center">ĐĂNG KÝ NGƯỜI DÙNG</h1>

{% if err_msg %}
<div class="alert alert-danger">
    {{err_msg}}
</div>
{% endif %}
<div class="register-form">
    <form method="post" enctype="multipart/form-data" action="/register">
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" required id="name" placeholder="Nhập họ tên" name="name">
            <label for="name">Họ tên</label>
        </div>

        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" required id="username" placeholder="Nhập tên đăng nhập"
                   name="username">
            <label for="username">Tên đăng nhập</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input type="password" class="form-control" required id="password" placeholder="Nhập mật khẩu"
                   name="password">
            <label for="password">Mật khẩu</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input type="password" class="form-control" required id="confirm" placeholder="Nhập xác nhận mật khẩu"
                   name="confirm">
            <label for="confirm">Xác nhận mật khẩu</label>
        </div>

        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" required id="numPhone" placeholder="Nhập họ tên" name="numPhone">
            <label for="numPhone">Số điện thoại</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input type="file" class="form-control" required id="avatar" name="avatar">

            <label for="avatar">Ảnh đại diện</label>
            {{ form.recaptcha }}
        </div>

        <div>
            <input type="submit" value="Đăng ký" class="btn btn-danger"/>
        </div>
    </form>
</div>
{% endblock %}
